<!DOCTYPE html>
<html>
  <head>
    <title>Checking font sizes</title>
    <style>
      :root {
        font-size: 40px;
        --blue: #1e90ff;
        --white: #ffffff;
      }
      body {
        background-color: var(--blue);
      }
      .parent {
        font-size: 30px;
      }
      .rem {
        background-color: var(--white);
        font-size: 1rem;
        color: var(--blue);
      }
      .em {
        background-color: var(--white);
        font-size: 1em;
        color: var(--blue);
      }
    </style>
  </head>
  <body class="parent">
    <span class="rem">Hi Hello</span>
    <span class="em">Hi Hello</span>
  </body>
</html>
